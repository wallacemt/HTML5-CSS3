<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano que você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" value="2000" oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">Sua idade:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear();
            let idade = document.getElementById('iidade')
            iidade.innerHTML = Number(atual) - Number(iano.value) + ' Anos'
        }
    </script>
</body>
</html>
