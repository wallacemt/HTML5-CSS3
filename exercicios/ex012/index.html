<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p> Este vídeo está hospedado no meu proprio servidor.</p>

    <video width="560" poster="imagens/tamb.png" controls autoplay loop>
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.m4v" type="video/mp4">
            <source src="midia/meu-video.webm" type="video/webm">
            <source src="midia/meu-video.ogv" type="video/ogg">
    </video>
    <h1>Inserindo Videos hospedados externamente</h1>
    <h2>Esse vídeo está hospedado externamente</h2>
    <p>Inserindo vídeos do Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=C3hEDWEFMZR8UrTB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/351640689?h=ea4f76dc4f&color=ff0179&portrait=0" width="560" height="327" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
